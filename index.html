<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="start.css" />
    <script src = "main.js"></script>
  </head>
  <body>
    <header>
    <h1>
    Quiz
    </h1>
    </header>
    <form>
      <fieldset>
        <legend>Användaruppgifter</legend>
        <label
          >Namn:
          <input type="text" name="user-name" placeholder="Karl Larsson" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Lösenord</legend>
        <label
          >Lösenord:
          <input type="password" name="user-password" placeholder="baka123" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Ålder</legend>
        <div class="ålder">
          <div class="age1">
            <label>
              <input type="radio" name="age" />
              13-15
            </label>
          </div>
          <div class="age2">
            <label>
              <input type="radio" name="age" />
              16-17
            </label>
          </div>
          <div class="age3">
            <label>
              <input type="radio" name="age" />
              18+
            </label>
          </div>
        </div>
      </fieldset>
            <fieldset>
        <legend>Vad är huvudstaden i sverige?</legend>
        <div class="Quest1">
          <div class="stad1">
            <label>
              <input type="radio" name="stad" />
              Malmö
            </label>
          </div>
          <div class="stad2">
            <label>
              <input type="radio" name="stad" />
              Stockholm
            </label>
          </div>
          <div class="stad3">
            <label>
              <input type="radio" name="stad" />
              Göteborg
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Vad heter microsoft senaste uppdatering i windows 10?</legend>
        <div class="Quest2">
          <div class="win1">
            <label>
              <input type="radio" name="win" />
              20H2
            </label>
          </div>
          <div class="win2">
            <label>
              <input type="radio" name="win" />
              2004
            </label>
          </div>
          <div class="win3">
            <label>
              <input type="radio" name="win" />
              2020
            </label>
          </div>
        </div>
      </fieldset>
            <fieldset>
        <legend>Var detta quiz bra?</legend>
        <div class="Quest3">
          <div class="quiz1">
            <label>
              <input type="radio" name="quiz" />
              Ja
            </label>
          </div>
          <div class="quiz2">
            <label>
              <input type="radio" name="quiz" />
              Kanske
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Virus</legend>
        <label>
          get now
          <input type="checkbox" name="yes" />
        </label>
      </fieldset>
      <fieldset>
      <input type= "button" value= "Jag är klar" onclick = "check();">
      </fieldset>
    </form>
    <div id= "after">
    <p id= "correct"></p>
    </div>
  </body>
</html>
